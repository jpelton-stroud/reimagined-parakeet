<table mat-table [dataSource]="items" class="mat-elevation-z8">
  <!-- Common Elements -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>date</th>
    <td mat-cell *matCellDef="let element">{{ element.date }}</td>
  </ng-container>

  <!-- Legislation Elements -->
  <ng-container matColumnDef="identifier">
    <th mat-header-cell *matHeaderCellDef>Bill No</th>
    <td mat-cell *matCellDef="let element">{{ element.identifier }}</td>
  </ng-container>

  <!-- Legislator Elements -->
  <ng-container matColumnDef="chamber">
    <th mat-header-cell *matHeaderCellDef>Chamber</th>
    <td mat-cell *matCellDef="let element">{{ element.chamber }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    [routerLink]="[linkHeader, row.identifier]"
  ></tr>
</table>
